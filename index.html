<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./bubble-sort.js"></script>
    <script src="./select-sort.js"></script>
    <script src="./insert-sort.js"></script>
    <script src="./shell-sort.js"></script>
    <script src="./heap-sort.js"></script>
    <script src="./merge-sort.js"></script>
    <script src="./fast-sort.js"></script>
    <script src="./radix-sort.js"></script>
    <script src="./count-sort.js"></script>
    <script src="./buket-sort.js"></script>
    <script>
        console.log("=================冒泡排序===============")
        console.log(BubbleSort([1,4,2,8,4,6,7,0]))
        console.log("=================选择排序===============")
        console.log(SelectSort([1,4,2,8,4,6,7,0]))
        console.log("=================插入排序===============")
        console.log(InsertSort([1,4,2,8,4,6,7,0]))
        console.log("=================希尔排序===============")
        console.log(ShellSort([1,4,2,8,4,6,7,0]))
        console.log("=================堆排序===============")
        console.log(HeapSort([1,4,2,8,4,6,7,0]))
        console.log("=================归并排序===============")
        console.log(MergeSort([1,4,2,8,4,6,7,0]))
        console.log("=================快速排序===============")
        console.log(FastSort([1,4,2,8,4,6,7,0],0,7))
        console.log("=================快速排序===============")
        console.log(RadixSort([1,4,2,8,4,6,7,0]))
        console.log("=================计数排序===============")
        console.log(CountSort([1,4,2,8,4,6,7,0]))
        console.log("=================桶排序===============")
        console.log(BucketSort([1,4,2,8,4,6,7,0]))
        
    </script>
</body>
</html>
